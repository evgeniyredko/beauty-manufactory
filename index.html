<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="./images/apple-touch-icon.png"
    />
    <title>Мануфактура красоты | Главная страница</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="./scripts/main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <header class="header" data-js-header>
      <div class="header__inner container">
        <a class="logo">
          <img class="logo__image" src="./images/logo.png" alt="Логотип" />
        </a>
        <div class="header__overlay">
          <nav class="header__menu" data-js-header-menu>
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="#!">Услуги</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#!">Сотрудники</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#!">Отзывы</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="#!">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="soc1als">
            <div class="soc1als__title">Связаться</div>
            <ul class="soc1als__list">
              <li class="soc1als__item">
                <a class="soc1als__link" href="#!">
                  <img
                    class="soc1als__image"
                    src="./images/socials/phone.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="soc1als__item">
                <a class="soc1als__link" href="#!">
                  <img
                    class="soc1als__image"
                    src="./images/socials/vk.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="soc1als__item">
                <a class="soc1als__link" href="#!">
                  <img
                    class="soc1als__image"
                    src="./images/socials/whatsapp.svg"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <button
          class="burger-button visible-mobile"
          aria-label="Open menu"
          title="Open menu"
          data-js-header-burger-button
        >
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
          <span class="burger-button__line"></span>
        </button>
      </div>
    </header>
    <main>
      <section class="hero container" id="#hero">
        <div class="hero__inner">
          <div class="hero__body">
            <div class="hero__info">
              <h1 class="hero__title">Мануфактура красоты</h1>
              <p class="hero__description">
                Создаём красоту учитывая индивидуальные потребности наших
                клиентов
              </p>
              <ul class="hero__button-list">
                <li class="hero__button-item">
                  <button class="hero__button background-accent">
                    Записаться
                  </button>
                </li>
                <li class="hero__button-item">
                  <button class="hero__button outline">Консультация</button>
                </li>
              </ul>
            </div>
            <div class="hero__slider">
              <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img
                      class="swiper-image"
                      src="./images/hero/slider/image-1.png"
                      alt=""
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      class="swiper-image"
                      src="./images/hero/slider/image-2.png"
                      alt=""
                    />
                  </div>
                  <div class="swiper-slide">
                    <img
                      class="swiper-image"
                      src="./images/hero/slider/image-3.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
